<?xml version="1.0" encoding="utf-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 红色背景 -->
  <rect width="300" height="200" fill="#DE2910">
    <animate attributeName="y" 
             values="0;2;0;-2;0"
             dur="3s"
             repeatCount="indefinite"/>
  </rect>
  
  <!-- 大五角星 (旗高的3/10, 位于左上方长方形的中心点：上5下5、左5右10) -->
  <g transform="translate(10,50)" fill="#FFDE00">
    <path d="M 0,-30 L 8.8,-9.2 29.4,-9.2 12.7,3.5 17.6,25.2 0,13.8 -17.6,25.2 -12.7,3.5 -29.4,-9.2 -8.8,-9.2 Z"/>
  </g>
  
  <!-- 四颗小五角星 (旗高的1/10) -->
  <!-- 第一颗小星 (上2下8、左10右5) -->
  <g transform="translate(60,20)" fill="#FFDE00">
    <path d="M 0,-10 L 2.9,-3.1 9.8,-3.1 4.2,1.2 5.9,8.4 0,4.6 -5.9,8.4 -4.2,1.2 -9.8,-3.1 -2.9,-3.1 Z"/>
  </g>
  
  <!-- 第二颗小星 (上4下6、左12右3) -->
  <g transform="translate(80,40)" fill="#FFDE00">
    <path d="M 0,-10 L 2.9,-3.1 9.8,-3.1 4.2,1.2 5.9,8.4 0,4.6 -5.9,8.4 -4.2,1.2 -9.8,-3.1 -2.9,-3.1 Z"/>
  </g>
  
  <!-- 第三颗小星 (上7下3、左12右3) -->
  <g transform="translate(80,70)" fill="#FFDE00">
    <path d="M 0,-10 L 2.9,-3.1 9.8,-3.1 4.2,1.2 5.9,8.4 0,4.6 -5.9,8.4 -4.2,1.2 -9.8,-3.1 -2.9,-3.1 Z"/>
  </g>
  
  <!-- 第四颗小星 (上9下1、左10右5) -->
  <g transform="translate(60,90)" fill="#FFDE00">
    <path d="M 0,-10 L 2.9,-3.1 9.8,-3.1 4.2,1.2 5.9,8.4 0,4.6 -5.9,8.4 -4.2,1.2 -9.8,-3.1 -2.9,-3.1 Z"/>
  </g>
  
  <!-- 轻微飘动效果 -->
  <animate 
    attributeName="viewBox"
    values="0 0 300 200; -2 0 304 200; 0 0 300 200"
    dur="3s"
    repeatCount="indefinite"/>
</svg> 